<h2>{{$ctrl.USER.name + '\'s Dashboard'}}</h2>

<div>
	<label>Search vendor:</label>
	<input type="text" ng-model="$ctrl.searchVendor">
</div>

<table class="table table-hover">
	<tr >
		<th>Vendor</th>
		<th>Hoods</th>
		<th>Lots</th>
	</tr>
	<tbody ng-repeat="invView in $ctrl.queueView | filter: { vendor: $ctrl.searchVendor }">
		<tr>
			<td>{{invView.vendor}}</td>
			<td>{{invView.hoods}}</td>
			<td>{{invView.subHoods}}</td>
		</tr>
	</tbody>
</table>
