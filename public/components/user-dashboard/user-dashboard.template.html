<h2>{{$ctrl.User.firstName + '\'s Dashboard'}}</h2>

<div>
	<label>Search vendor:</label>
	<input type="text" ng-model="$ctrl.searchVendor">
</div>

<table class="table table-hover">
	<thead>
		<tr>
			<th>Vendor</th>
			<th>Hoods</th>
			<th>Sub-hoods</th>
		</tr>
	</thead>
	<tbody ng-repeat="prettyInv in $ctrl.prettyQueue | filter: { vendor: $ctrl.searchVendor }">
		<tr ng-click="$ctrl.redirectInvoiceDetail(prettyInv._id)">
			<td>{{prettyInv.vendor}}</td>
			<td>{{prettyInv.hoods}}</td>
			<td>{{prettyInv.subHoods}}</td>
		</tr>
	</tbody>
</table>

<div ng-repeat="prettyInv in $ctrl.prettyQueue">
	{{prettyInv}}
</div>
