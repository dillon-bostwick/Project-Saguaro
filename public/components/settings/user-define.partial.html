<table class="table table-hover">
	<thead>
			<tr>
				<th>Name</th>
				<th>Create new?</th>
				<th>Override pipeline?</th>
				<th>Admin?</th>
				<th>Group</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in $ctrl.Users | orderBy: 'firstName'">
				<td>
					<p>
						<b>{{[user.firstName, user.lastName].join(' ')}}</b>
						{{user._id === $ctrl.CurrentUser._id ? '(you)' : ''}}
					</p>
				</td>

				<td>
					<input type="checkbox" 
				  		   ng-model="user.canCreate"
				  		   ng-disabled="user.isAdmin">
				</td>

				<td>
					<input type="checkbox"
						   ng-model="user.canOverride"
						   ng-disabled="user.isAdmin">
				</td>

				<td>
					<input type="checkbox"
						   ng-model="user.isAdmin"
						   ng-disabled="user._id === $ctrl.CurrentUser._id"
						   ng-click="$ctrl.makeAdmin(user)">
				</td>

				<td>
					<select ng-model="user._group"
							ng-options="group._id
								as group.name
								for group
								in $ctrl.Groups">
					</select>
				</td>
			</tr>
		</tbody>
</table>

<button class="btn btn-primary btn-lg"
		ng-click="$ctrl.submitUserChange()">
	Submit changes
</button>
