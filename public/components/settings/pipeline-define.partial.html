<table class="table table-hover">
	<thead>
			<tr>
				<th>#</th>
				<th>Name</th>
				<th>Members</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="group in $ctrl.viewGroups">
				<td>{{$index + 1}}</td>
				<td>{{group.name}}</td>
				<td>{{$ctrl.getUserNamesForGroup(group).join(', ')}}</td>

				<td>
					<button class="btn btn-seconday btn-sm"
							ng-disabled="$index === 0"
							ng-click="A[$index] = A.splice($index - 1, 1, $ctrl.viewGroups[$index])[0]">
						&uarr;
					</button>

					<button class="btn btn-seconday btn-sm"
							ng-disabled="$index === $ctrl.viewGroups.length - 1"
						    ng-click="">
						&darr;
					</button>

					<button class="btn btn-seconday btn-sm"
							ng-disabled="$ctrl.viewGroups.length === 1"
						    ng-click="">
						&times;
					</button>
				</td>

				<td>
			</tr>
		</tbody>
</table>

<button class="btn btn-primary btn-lg"
		ng-click="$ctrl.submitUserChange()">
	Submit changes
</button>
